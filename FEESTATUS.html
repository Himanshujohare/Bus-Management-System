<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Status</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('SAGE image.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #333;
        }

        
        header {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #fefefe;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 20px;
        }

        nav a:hover {
            background-color: #d32f2f;
        }

        /* Fees Card Styles */
        .fees-container {
            margin: 50px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .fees-container h2 {
            font-size: 24px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .fees-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .fees-row span {
            color: #d32f2f;
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #910000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        .vertical-nav {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }
        .vertical-nav a {
            text-decoration: saddlebrown;
            color: inherit;
        }
        /* Responsive Styles */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                justify-content: flex-start;
                width: 100%;
                margin-top: 10px;
            }
        }
        @media (max-width: 600px) {
            header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
                width: 100%;
            }
            .fees-container {
                max-width: 99vw;
                padding: 10px;
            }
            body {
                background-size: contain;
                background-position: top center;
            }
        }
    </style>
