<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sage Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('SAGE image.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff; 
        }
        header {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            flex-wrap: wrap;
        }
        header img {
            height: 50px;
        }
        .title {
            text-align: center;
            margin-top: 10px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700; 
        }
        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #fff; 
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
        }
        nav a:hover {
            background-color: #d32f2f;
            color: #fff;
        }
        .login-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .login-form h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #ffd700; 
        }
        .login-form input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6); 
            color: #fff;
        }
        .vertical-nav {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }
        .vertical-nav a {
            text-decoration: saddlebrown;
            color: inherit;
        }
        /* Responsive Styles */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                justify-content: flex-start;
                width: 100%;
                margin-top: 10px;
            }
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }
            header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
                width: 100%;
            }
            .login-form {
                max-width: 99vw;
                padding: 10px;
            }
            body {
                background-size: contain;
                background-position: top center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo sage.jpeg" alt="Sage University Logo">
            <div class="title">Your Sage Bus</div>
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="routes.html">ROUTES</a> 
            <a href="schedule.html">SCHEDULE</a>
            <a href="FEESTATUS.html">FEES STATUS</a>
            <a href="#">TRACK BUS</a>
            <a href="NOTIFICATIONS.html">NOTIFICATIONS</a>
            <a href="CONTACTUS.html">CONTACT US</a>
        </nav>
        <div>
            <details>
                <summary style="font-size: larger; font-weight: bolder; "> ACCOUNT</summary>
                <nav class="vertical-nav">
                    <a href="busID.html">Bus ID</a>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </nav>
            </details>
        </div>
    </header>
    <section class="login-form">
        <h2>Sign Up / Sign In</h2>
        <form>
            <input type="text" placeholder="Scholar Number">
            <input type="password" placeholder="Password">
            <button type="submit">Submit</button>
        </form>
    </section>
   
</body>
</html>
